{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child's Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/11f4cefc5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/parent_home.css'%}">
    <script src="{% static 'scripts/child_home.js' %}"></script>
    <style>
        /* Custom Styles */
        body {
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .sticky-header nav {
            background: #FF5A5F;
        }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            height: 100vh;
            width: 250px;
            background: #FF5A5F;
            z-index: 1001;
            padding-top: 3rem;
            transition: all 0.3s ease;
        }

        #sidebar .nav-link {
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }
        
        #sidebar .nav-link .bi {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        #sidebar .nav-item {
            margin-bottom: 5px;
        }

        #sidebar .nav-link.active {
            font-weight: bold;
            background-color: rgba(0, 123, 255, 0.1);
        }

        #sidebar h5 {
            font-size: 1rem;
            padding: 0.5rem 0;
        }

        .card-container {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 20px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            margin-top: auto;
            background: #ff5a5f;
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            #sidebar {
                display: none;
            }

            .navbar {
                background-color: #FF5A5F; /* Airbnb red */
            }

            .navbar-brand {
                font-weight: 600; /* Bold brand name */
                font-size: 1.5rem; /* Larger font size */
            }

            .navbar-nav .nav-link {
                color: white !important; /* White text */
                font-weight: 500;
                padding: 0.75rem 1rem; /* More padding for buttons */
            }

            .navbar-nav .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
                border-radius: 5px; /* Rounded corners on hover */
            }

            .navbar-toggler {
                border: none; /* Remove default border */
            }

            .navbar-toggler-icon {
                background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="white"%3E%3Cpath stroke="white" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E'); /* Custom icon */
            }

            .navbar {
                transition: background-color 0.3s ease; /* Smooth transition */
                position: fixed;
                width: 100%;
                z-index: 1000;
            }

            .navbar.scrolled {
                background-color: #FF5A5F; /* Change this color */
            }
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (hidden on small devices) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 text-dark vh-100 collapse d-lg-block">
                <ul class="nav flex-column mt-3 rounded">
                    <li class="nav-item bg-dark rounded">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item bg-dark rounded">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-lines-fill"></i> Planning
                        </a>
                    </li>
                    <li class="nav-item bg-dark rounded">
                        <a class="nav-link" href="#">
                            <i class="bi bi-wallet2"></i> Assignments
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Header (taking up the remaining space beside the sidebar) -->
            <header class="col-md-9 col-lg-10 animate__animated animate__fadeInDown sticky-header rounded">
                <nav class="navbar navbar-expand-lg navbar-light shadow-lg py-3 rounded">
                    <a class="navbar-brand text-md-center font-weight-bold d-none d-lg-block text-light" href="#" style="font-size: 1.8rem; letter-spacing: 1px;">GLEENKAY ACADEMY</a>
                </nav>
            </header>

            <!-- nav for small devices -->
            <nav class="navbar navbar-expand-lg navbar-dark d-lg-none rounded p-1" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
                <div class="container-fluid">
                    <a class="navbar-brand text-left" href="#">GLEENKAY</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mobileNavbar">
                        <div class="w-75 mx-auto"> <!-- Adjusted width to be 75% -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-house-door"></i> Dashboard
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-person-lines-fill"></i> Planning
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-wallet2"></i> Assignments
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            
            
            
            

        </div>
    </div>
    <footer id="footer" class="text-white text-center py-1">
        <p>Â© 2024 GleenKay Academy</p>
    </footer>
</body>
</html>
