<!-- templates/auth_app/password_reset_confirm.html -->
{% load widget_tweaks %}

<h2>Set a New Password</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
		{% render_field form.new_password1 %}
    </div>
    <div class="form-group">
		{% render_field form.new_password2 %}
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
<a href="{% url 'Authentication:login_user' %}" class="btn btn-secondary">Back to login</a>
