<!doctype html>
{% load widget_tweaks %}
{% load static %}
<html lang="en">
  <head>
    <title>Set a New Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'styles/parent_signup.css' %}">
    <link rel='icon' href="{% static '/images/logo.jpeg'%}">
  </head>
  <body>
    <section class="ftco-section d-flex justify-content-center align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap shadow p-4 rounded">
              <div class="icon d-flex align-items-center justify-content-center mb-4">
                <span class="fa fa-lock" style="color: #007bff;"></span>
              </div>
              <h3 class="text-center mb-4">Set a New Password</h3>
              <form method="post" class="reset-form">
                {% csrf_token %}
                <div class="form-group">
                  {% render_field form.new_password1 class="form-control" placeholder="New Password" %}
                </div>
                <div class="form-group">
                  {% render_field form.new_password2 class="form-control" placeholder="Confirm New Password" %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
              </form>
              <div class="text-center mt-3">
                <a href="{% url 'Authentication:login_user' %}" class="btn btn-secondary w-100">Back to Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
