<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/styles/parent_signup.css">
  </head>
  <body>
    <section class="ftco-section d-flex justify-content-center align-items-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap shadow p-4 rounded">
              <div class="icon d-flex align-items-center justify-content-center mb-4">
                <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Sign In</h3>
              <form action="#" class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control rounded-left" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control rounded-left" placeholder="Nationality" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control rounded-left" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div class="form-group d-md-flex justify-content-between align-items-center">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                    <input type="checkbox" checked>
                  </label>
                  <a href="#" class="text-right">Forgot Password</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
